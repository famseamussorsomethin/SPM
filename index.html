<!DOCTYPE html>
<!-- discord.gg/spm stop tryna look through this ty -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPM</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: radial-gradient(circle at center, #02111a 0%, #00080f 80%);
      overflow: hidden;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 0.5rem;
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #fff;
    }
    p.sub {
      font-size: 1.25rem;
      margin-top: 1rem;
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: .1em solid #fff;
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }
    h1, p.sub { animation: blink 0.7s steps(1) infinite; }
    .cta {
      margin-top: 2.5rem;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .cta button {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #111;
      background: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cta button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 id="maintext"></h1>
    <p id="subtext" class="sub"></p>
    <div class="cta" id="discbuttoncontainer">
      <button>Join The Discord</button>
    </div>
  </div>
  <script>
    var maintitle="SP Modding",subtitle="SPM - A modding server with standalone mods for many games.",c=document.getElementById("maintext"),d=document.getElementById("subtext"),e=document.getElementById("discbuttoncontainer"),f=0
    function typewriter(){
      if(f<maintitle.length){c.textContent+=maintitle[f++];c.style.opacity=1;setTimeout(typewriter,200)}else{c.style.borderRight="none";setTimeout(typewriter2,400)}
    }
    function typewriter2(){
      var subpos=0
      function typewriter2char(){if(subpos<subtitle.length){d.textContent+=subtitle[subpos++];d.style.opacity=1;setTimeout(typewriter2char,50)}else{d.style.borderRight="none";setTimeout(makebuttonappear,400)}} // AMAZING spacing btw (i was really tired)
      typewriter2char()
    }
    function makebuttonappear(){e.style.opacity=1; e.style.transform="scale(1)"}
    window.addEventListener("load",typewriter) // does the cool cool effect
  </script>
</body>
</html>
